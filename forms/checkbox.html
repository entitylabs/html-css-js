<html>
    <head>
        <title>Checkbox</title>
    </head>
    <body>
        <form>
            <p>Linking id with for label helps select the input on label click</p>
            <label for="fruit"> Fruits</label>
            <input type="checkbox" id="fruit" name="fruit" value="apple"/> Apple
            <input type="checkbox" id="fruit" name="fruit" value="banana"/> Banana
            <input type="checkbox" checked="checked" id="fruit" name="fruit" value="orange"/> Orange
        </form>
    </body>
</html>
