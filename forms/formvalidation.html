<html>

<head>
    <title>Form Group</title>
</head>

<body>
    <form>
        <p>A utton or input type submit can be used for submitting form data</p>

        <fieldset>
            <legend> User Login</legend>
            <label for="username">Username</label><br/>
            <input required  id="username" name="username" type="text" /><br/>
            <label for="password">Password</label><br/>
            <input id="password" required type="password" /></label>
            <hr/>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>

</html>
