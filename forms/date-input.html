<html>
    <head>
        <title>Date Input New HTML5</title>
    </head>
    <body>
        <form>
            <p>Linking id with for label helps select the input on label click</p>
            <label for="dob">Date Input HTML5</label>
            <input type="date" id="dob" name="dob">
        </form>
    </body>
</html>
