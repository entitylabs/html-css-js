<html>
    <head>
        <title>Lists</title>
    </head>
    <style>
        ul {
            list-style: square;
        }

        ol{
            list-style-type: lower-roman;
        }
    </style>
    <body>
        <h1> Ordered List</h1>
        <ol>
            <li>First item</li>
            <li>Second item</li>
        </ol>

        <h1> Unordered List</h1>
        <ul>
            <li>First item</li>
            <li>Second item</li>
        </ul>
    </body>
</html>
