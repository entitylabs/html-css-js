<html>

<head>
    <title>Float</title>
    <style>
        div {
            background-color: lightgreen;
            padding: 1rem;
            margin: 1rem;
            text-align: center;
            font-size: 1.5rem;
            width: 10rem;
        }

        div.left-float {
            float: left;
        }

        div.right-float {
            float: right;
        }
    </style>
</head>

<body>
    <div class="left-float">
        <p>First</p>
    </div>
    <div class="right-float">
        <p>Second</p>
    </div>
    <div class="left-float">
        <p>Third</p>
    </div>
</body>

</html>
